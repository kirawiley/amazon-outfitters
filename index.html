<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Amazon Outfitters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"/>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <div class="row" id="header-row">
      <div class="container" id="header">
          <img id="logo" src="amazon-outfitters-logo.png" alt="Amazon Outfitters"/>
            <nav class="navbar bg-faded">
              <i id="cart-icon" class="fa fa-2x fa-shopping-cart" aria-hidden="true">
                <span id="quantity-counter">x0</span>
              </i>
            </nav>
      </div>
    </div>

    <div class="row" id="display-row">
    </div>

    <div class="container" id="list">
      <div class="row" id="list-row">
      </div>
    </div>

    <div class="container invisible" id="details">
    <div class="row" id="details-row">
      </div>
    </div>

    <div class="container invisible" id="cart">
    </div>

    <div class="container invisible" id="checkout">
    </div>

    <script src="main.js"></script>
  </body>

</html>
